apiVersion: apps/v1
kind: Deployment
metadata:
  name: faas-container-idler
  namespace: openfaas-fn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faas-container-idler
  template:
    metadata:
      labels:
        app: faas-container-idler
    spec:
      containers:
      - name: faas-idler
        image: smarterlsy/faas-container-idler@sha256:d34d77b991bae0c8d7c387d66cb36f2f2634e6388d9512e12745d2532457b167
        imagePullPolicy: Always
        env:
          - name: inactivity_duration
            value: "5m"
        command:
          - /home/app/faas-idler