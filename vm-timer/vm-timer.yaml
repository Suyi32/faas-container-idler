apiVersion: apps/v1
kind: Deployment
metadata:
  name: vm-timer
  namespace: openfaas-fn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vm-timer
  template:
    metadata:
      labels:
        app: vm-timer
    spec:
      containers:
      - name: vm-timer
        image: smarterlsy/vm-timer@sha256:d34d77b991bae0c8d7c387d66cb36f2f2634e6388d9512e12745d2532457b167
        imagePullPolicy: Always
        env:
          - name: inactivity_duration
            value: "5m"
        command:
          - /home/app/vm-timer